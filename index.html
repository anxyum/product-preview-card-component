<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>

  <body>
    <main>
      <img class="parfum-image" src="./images/Bitmap.jpg" alt="Gabrielle Essence Eau De Parfum" />

      <div class="parfum-description">
        <p class="type">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p>$149.99</p>

          <p class="old">$169.99</p>
        </div>

        <div class="button">
          <img src="./images/Shape.svg" alt="cart">

          <p>Add to Cart</p>
        </div>
      </div>
    </main>
  </body>
